<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;700&display=swap"
        rel="stylesheet">
    <title>MTG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-content-center">

    <div class="flex flex-direction-column justify-content-center align-items-center">
        <div class="flex flex-direction-row">
            <div id="generated-logo" class="flex flex-direction-column mt-2 mb-2 fw-700">
                <div id="canva" class="p-1">
                    <div class="flex flex-direction-row align-items-center">
                        <div class="logo-left">
                            <img class="logo" src="./images/logo-left.png" />
                        </div>
                        <div class="mtg">
                            MTG
                        </div>
                        <div class="logo-center">
                            <img class="logo" src="./images/logo-center.png" />
                        </div>
                        <div id="communityNameLabel" class="communityName">

                        </div>
                        <div class="logo-right">
                            <img class="logo" src="./images/logo-right.png" />
                        </div>
                    </div>
                    <div id="communityTagsLabel" class="tags flex flex-direction-row justify-content-flex-end">
                    </div>
                </div>
            </div>
        </div>
        <a href="#">Join the community</a>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="app.js"></script>
</body>

</html>
